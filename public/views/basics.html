<form name="basicsForm" ng-submit="save(basicsForm.$valid)" novalidate>
  <div>
    <label>NAME</label>
    <input type="text" ng-model="data.name" required>
  </div>
  <div>
    <label>DATE OF BIRTH</label>
    <input type="date" ng-model="data.dob" required>
  </div>
  <div>
    <label>NATIONALITY</label>
    <input type="text" ng-model="data.nationality" required>
  </div>
  <div>
    <label>LOCATION</label>
    <input type="text" ng-model="data.location" required>
  </div>
  <div>
    <label>GENDER</label>
    <select ng-model="data.gender"
            ng-init="data.gender = genderList[0]"
            ng-options="gender for gender in genderList"
            required>
    </select>
  </div>
  <div>
    <label>MARITAL STATUS</label>
    <select ng-model="data.maritalStatus"
            ng-init="data.maritalStatus = maritalStatusList[0]"
            ng-options="maritalStatus for maritalStatus in maritalStatusList"
            required>
    </select>
  </div>
  <br>
  <button type="submit" ng-disabled="basicsForm.$invalid">Submit</button>
</form>
