<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <title>OpenSponsorship Athlete Profile</title>

  <link rel="stylesheet" href="css/index.css">

  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>

  <!-- Load angular modules -->
  <script src="js/controllers/nav.controller.js"></script>

  <script src="js/controllers/basics.controller.js"></script>
  <script src="js/controllers/sports.controller.js"></script>
  <script src="js/controllers/details.controller.js"></script>
  <script src="js/controllers/summary.controller.js"></script>
  <script src="js/controllers/list.controller.js"></script>

  <script src="js/services/profile.service.js"></script>

  <script src="js/appRoutes.js"></script>
  <script src="js/athleteProfile.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="app">
  <nav ng-controller="NavCtrl">
    <div class="nav-page">
      <div class="circle" ng-class="{
        'circle-active': pagingInfo.basics.active,
        'circle-completed': pagingInfo.basics.completed
      }">
      </div>
      <p>Basics</p>
    </div>
    <div class="nav-page">
      <div class="circle" ng-class="{
        'circle-active': pagingInfo.sports.active,
        'circle-completed': pagingInfo.sports.completed
      }">
      </div>
      <p>Sports</p>
    </div>
    <div class="nav-page">
      <div class="circle" ng-class="{
        'circle-active': pagingInfo.details.active,
        'circle-completed': pagingInfo.details.completed
      }">
      </div>
      <p>Details</p>
    </div>
    <div class="nav-page">
      <div class="circle" ng-class="{
        'circle-active': pagingInfo.summary.active,
        'circle-completed': pagingInfo.summary.completed
      }">
      </div>
      <p>Summary</p>
    </div>
  </nav>
  <div id="container" ng-view></div>
</body>
</html>
